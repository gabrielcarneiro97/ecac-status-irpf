scalar Date

type Consulta {
  id: Int!
  pessoaCpf: String!
  ano: Int
  status: String
  dataHora: Date
}

type Pessoa {
  cpf: String!
  nome: String!
  codigoAcesso: String
  codigoAcessoValidade: Date
  senha: String

  consultas: [Consulta]!
}

type WorkerStatus {
  isBusy: Boolean!
  progress: Float!
}

input PessoaInput {
  cpf: String!
  nome: String!
  codigoAcesso: String
  senha: String
}

input ConsultaInput {
  pessoa: PessoaInput!
  ano: String
}


type Query {
  consultas(cpf: String!): [Consulta!]!

  pessoa(cpf: String!): Pessoa

  pessoas: [Pessoa!]!

  consultaUnica(consulta: ConsultaInput!, pdf: Boolean): Boolean!
  consultaMultipla(consultas: [ConsultaInput!]!, pdf: Boolean): Boolean!

  workerStatus: WorkerStatus!
}

type Mutation {
  excluirPessoa(cpf: String!): String!

  salvarPessoa(pessoa: PessoaInput): Pessoa!
}

type Subscription {
  isBackReady: Boolean!
  isPupBusy: Boolean!

  workerStatus: WorkerStatus!
}
